<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel= "stylesheet" href="styles/4-common.css">
    <link rel= "stylesheet" href="styles/6-filters.css">

    <div class="container">

            <div class="locations">
                <h3>States</h3>

                    <li>
                        <h2>Medellín</h2>
                    </li>
                    <ul>
                        <li>Buenos Aires</li>

                    </li>

                    </ul>

                <h3>Amenities</h3>
                <h4>Spa, Pool</h4>

                    <li>
                        <h4>Spa</h4>
                    </li>
                    <li>
                        <h4>Pool</h4>
                    </li>
                    <li>
                        <h4>Game room</h4>
                    </li>
